<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable</title>
    <link rel="stylesheet" href="formTable.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="formTable.js"></script>
    <style>

    </style>
</head>
<body>
    <div class="formArea">
        <div>
            <form class="formInput">
                <label for="name">Name</label>
                <input type="text" class="form-control form-control-sm" id="name" placeholder="Enter name">
                <label for="age">Age</label>
                <input type="number" class="form-control form-control-sm" id="age" placeholder="Enter age" name="age">
                <label for="dateofbirth">Date of Birth</label>
                <input type="date" class="form-control form-control-sm" id="dateofbirth" placeholder="Enter date" name="dateofbirth"> <br>
                <input type="button" value="Save" onclick="formSave(1)" class="btn btn-outline-primary">
                <input type="button" value="Cancel" onclick="formCancel()" class="btn btn-outline-dark">
            </form>
        </div>
        <br />
        <h1>SEARCH HERE</h1>
        <form>
            <label for="searchName">Search Name:</label><br />
            <input id="searchName" type="text"> <br /><br />
            <label for="searchAge">Search Age:</label><br />
            <input id="searchAge" type="number"> <br /><br />
            <input type="button" value="Search" class="btn btn-outline-secondary" onclick="searchMatch()">
        </form>
        <h4 id="noResult"></h4>
        <br />
        <table width="100%" class="tableArea table-striped table" id="tableContent">
            <thead>
                <th width="25%">Name</th>
                <th width="25%">Age</th>
                <th width="25%">Date of Birth</th>
                <th width="25%">Action</th>
            </thead>
            <tbody id="tableData">
            </tbody>
        </table>
    </div>
</body>
</html>
